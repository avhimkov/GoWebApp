<!--base.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}


<h1>Input Visitors</h1>
<div class="container jumbotron">
    <!-- <div class="card card-block"> -->
        <div class="container">
            <div class="panel-body">
                <!--If there's an error, display the error-->
                {{ if .ErrorTitle}}
                    <p class="bg-danger">
                    {{.ErrorTitle}}: {{.ErrorMessage}}
                    </p>
                {{end}}
                <!--Create a form that POSTs to the `/u/register` route-->
                <form class="form" action="/base" method="POST">
                    <div class="form-group">
                        <label for="username">ID</label>
                        <input type="text" name="ID" class="form-control" id="id" name="id" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" name="Name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="Age" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="job">Job</label>
                        <input type="text" name="Job" class="form-control" id="job" placeholder="Job">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    <!-- </div> -->
</div>



       
<h1>List Visitors</h1>
<div class="container jumbotron">
    <div class="card card-block">
        <div class="container">
            <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                        </tr>
                        </thead>
                            <tbody>
                                {{range .person}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Name}}</td>
                                <td>{{.Age}}</td>
                            </tr>
                                {{end}}
                        </tbody>
                    </table>
                <!-- </div>
            </nav> -->
        </div>
    </div>
</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
