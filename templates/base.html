<h1>List Users</h1>
<div class="col-sm-9">
    <table class="table">
        <thead>
        <tr>
            {{/*<th scope="col">#</th>*/}}
            <th scope="col">First</th>
            <th scope="col">Last</th>
        </tr>
        </thead>

            {{range .list}}
            <tr>
                {{/*<th scope="row">1</th>*/}}

            {{end}}
        </tbody>
    </table>
</div>
