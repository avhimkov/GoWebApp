<!--register.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Adminka</h1>
<div class="col-sm-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Users</th>
            <th scope="col">Admin Users</th>
            <th scope="col">Settings 1</th>
            <th scope="col">Settings 2</th>
        </tr>
        </thead>
            <tbody>            
            {{range $i, $e := .listusers}}
            <tr>
                <td>{{$e}}</td>
                <td>
                        <form action="/adminoff/{{$e}}" method="GET">
                        <input value="AdminOff" type="submit" />
                        </form>
                </td>
            </tr>
            {{end}}

        </tbody>
    </table>
</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
