<!--register.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>User Settings</h1>
<div class="container jumbotron">
    <div class="card card-block">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Users</th>
                        <th scope="col">Admin Off</th>
                        <th scope="col">Delet User</th>
                        <th scope="col">Make Admin</th>
                    </tr>
                </thead>
                <tbody>            
                    {{range $i, $e := .listusers}}
                    <tr>
                        <td>{{$e}}</td>
                        <td>
                            <form action="/adminoff/{{$e}}" method="GET">
                                <input value="AdminOff" class="btn btn-primary" type="submit" />
                            </form>
                        </td>
                        <td>
                            <form action="/delete/{{$e}}" method="GET">
                                <input value="Delete" class="btn btn-primary" type="submit" />
                            </form>
                        </td>
                        <td>
                            <form action="/makeadmin/{{$e}}" method="GET">
                                <input value="Make admin" class="btn btn-primary" type="submit" />
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
