<h1>Adminka</h1>
<div class="col-sm-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Users</th>
            <th scope="col">Admin Users</th>
        </tr>
        </thead>
            <tbody>

            {{end}}
        </tbody>
    </table>
</div>
