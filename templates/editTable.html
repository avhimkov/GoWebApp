<!--edittable.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<div class="container-fluid">
    <p></p>
    <div class="card">
    <h3 class="card-header">Редактирование</h3>
        <div class="card-body">
            <!--If there's an error, display the error-->
            <div class="col-sm-12">
                    {{ range .person }}
                    <form class="form" action="/edit/:uid" method="POST">
                            <div class="form-row">
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Имя заявителя</label>
                                    <input type="text" name="name" class="form-control mr-sm-2 mb-2 mb-sm-0" value="{{.Name}}" id="name" placeholder="Имя заявителя">
                                </div>
                                <p></p>
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Представитель заявителя</label>
                                    <input type="text" name="subname" class="form-control mr-sm-2 mb-2 mb-sm-0" value="{{.SubName}}" id="subname" placeholder="Представитель заявителя">
        
                                </div>
                                <p></p>
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Название услуги</label>
                                    <input type="text" name="nameservice" class="form-control mr-sm-2 mb-2 mb-sm-0" value="{{.NameService}}" id="nameservice" placeholder="Название услуги">
                                </div>
                                
                            </div>
                            <p></p>
                            <div class="form-row">
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Дата</label>
                                    <input type="datetime-local" name="date" class="form-control" value="{{.Date}}" id="date" placeholder="Дата">
                                </div>
                                <p></p>
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Адрес</label>
                                    <input type="text" name="address" class="form-control" value="{{.Address}}" id="address" placeholder="Адрес">
                                </div>
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Место оператора</label>
                                    <!-- <input type="text" name="loc" class="form-control" id="loc" placeholder="Место оператора"> -->
                                    <select name="loc" id="loc" placeholder="Место оператора" value="{{.Location}}" class="form-control mr-sm-2 mb-2 mb-sm-0"> 
                                        <option value="value1">Оператор 1</option>
                                        <option value="value1">Оператор 2</option>
                                        <option value="value1">Оператор 3</option>
                                        <option value="value1">Оператор 4</option>
                                        <option value="value1">Оператор 5</option>
                                        <option value="value1">Оператор 6</option>
                                        <option value="value1">Оператор 7</option>
                                    </select>
                                </div>
                            </div>
                            <p></p>
                            <div class="form-row">
                                <p></p>
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Номер</label>
                                    <input type="text" name="number" class="form-control" value="{{.Number}}" id="number" placeholder="Номер">
                                </div>
                                <p></p>
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Телефон</label>
                                    <input type="text" name="phone" id="phone" value="{{.Phone}}" class="form-control" >
                                        <script>
                                            $(function(){
                                            //Использование параметра completed
                                                $("#phone").mask("8(999) 999-9999");
                                            });
                                        </script>
                                </div>
                                <p></p>
                                <div class="col">
                                    <label class="sr-only" for="inlineFormInput">Описание</label>
                                    <input type="text" name="note" class="form-control" value="{{.Note}}" id="note" placeholder="Описание">
                                </div>
                            </div>
                        <p></p>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                    {{end}}
            </div>
        </div>
    </div>
</div>
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
